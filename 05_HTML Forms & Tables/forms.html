<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <!--the ACTION attribute specifies where the form data should be sent-->

        <input type="text" placeholder="username" name="username">
        <input type="password" placeholder="password" name="password">
        <!--password can be hidden, will learn later in course-->
        <p>
            <label for="file">Upload resume</label>
            <input id="file" type="file">
        </p>

        <p>
            <label for="date">Enter today's date</label>
            <input id="date" type="date">
        </p>

        <button>Submit</button>
        <!-- <button> INSIDE a form will submit the form by default unless otherwise specified,
            but if the button is outside the <form></form> it will not automatically submit the form-->

    </form>

    <hr>

    <button>Not inside form</button>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit </h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>


    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/some_path">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <button>submit</button>

        <p>
            <label for="size">Select a size</label>
            <select name="size" id="size">
                <option value="select">Choose one</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </p>

        <p>
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" name="volume level">
        </p>
        <button>submit</button>

        <p>
            <label for="comments">Add any comments:</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </p>

    </form>

    <hr>

    <h2>HTML Validations Demo</h2>

    <form action="/some_file">
        <label for="first">Enter First Name</label>
        <input type="text" name=first id="first name" required>

        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>

        <button>Submit</button>



    </form>


</body>

</html>
