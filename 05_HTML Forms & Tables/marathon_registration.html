<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>

    <form action="/some_marathon_website_server">

        <div>
            <label for="first name">First Name</label>
            <input type="text" id="first name" name="first name" required>

            <label for="last name">Last Name</label>
            <input type="text" id="last name" name="last name" required>
        </div>

        <h2>Select a race:</h2>

        <div>
            <label for="5k">Fun Run 5k</label>
            <input type="radio" id="5k" name="race" value="5k">
        </div>

        <div>
            <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="race" value="half">
        </div>

        <div>
            <label for="full">Full Marathon</label>
            <input type="radio" id="full" name="race" value="full">
        </div>


        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="20" required>
        </div>

        <div>
            <label for="age group">Select Age Group</label>
            <select name="age group" id="age group">
                <option value="18-30">18-30</option>
                <option value="30-40">30-40</option>
                <option value="40-50">40-50</option>
                <option value="50+">50+</option>
            </select>
        </div>

        <button>Register</button>

    </form>

</body>

</html>
